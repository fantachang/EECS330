<title>Magnet - Minimal Portfolio Template</title>

<!-- Main css -->

<body>





<!-- Navigation section  -->

<div class="navbar navbar-default navbar-static-top" role="navigation">
     <div class="container">

          <div class="navbar-header">
               <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon icon-bar"></span>
                    <span class="icon icon-bar"></span>
                    <span class="icon icon-bar"></span>
               </button>
               <a href="error.html"><img src="images/user_profile.jpg" class="navbar-brand" alt="test_user" title="test_user" width="100" height="100"></img></a>
          </div>
          <div class="collapse navbar-collapse">
               <ul class="nav navbar-nav navbar-right">
                    <li class="active"><button type="button" onClick="addcourse()">Add course</button></li>
                    <li><button type="button" onClick="jumpback()">Log out</button></li>
                     <li>
          <button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#myModal">Upload</button>
            <div class="modal fade" id="myModal" role="dialog">
             <div class="modal-dialog">
              <div class="modal-content">
               <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Upload Your Note</h4>
               </div>
               <div class="modal-body">
                 <div class="container">
                   <div class="col-md-8">
                <div class="dropdown">
                 <div class="form-group">
                   <label for="subject">Select Subject:</label>
                      <select class="form-control" id="subject">
                       <option selected="" disabled value="">Select Category</option>
                       <option value="arts">Arts</option>
                       <option value="engineering">Engineering</option>
                       <option value="science">Science</option>
                       <option value="mathematics">Mathematics</option>
                   </select>
                 </div>
              </div>
                <div class="dropdown">
                  <label for="documentType">Select Document Type:</label>
                        <select class="form-control" id="documentType">
                          <option selected="" disabled value="">Select Documentation Type</option>
                          <option value="Question Paper">Question Paper</option>
                          <option value="Study Material">Study Material</option>
                          <option value="Study Material">Project Report</option>
                  </select>
                </div>
                <div class="form-group">
                      <label for="filename">File name</label>
                      <input type="text" class="form-control" id="fileName">
                    </div>
                    <div class="form-group">
                      <label for="description">Description</label>
                      <textarea class="form-control" id="description"></textarea>
                    </div>
              </div>
              <div class="col-md-4">
                <label for="notesFile">Upload File</label>
                 <input type="file" name="notesFile" id="notesFile">
            </div>
          </div>
          </div>
             <div class="modal-footer">
                 <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-default btn-success" id="submitBtn">Submit</button>
            </div>
          </div>
         </div>
        </div>
      </li>
               </ul>
          </div>

  </div>
</div>

<!-- Home Section -->

<section id="home">
     <div class="container">
          <div class="row">
               <div class="col-md-12 col-sm-12">
                    <h1 style="font-weight:600; color:#666;">Dashboard</h1>
                    
               </div>
          </div>
     </div>
</section>

<section id="portfolio">
     <div class="container">

               <div class="col-md-4 col-sm-6">

                              <img src="images/portfolio-img1.jpg" class="img-responsive" alt="Portfolio">
                                   <div class="portfolio-overlay">
                                        <div class="portfolio-item">
                                             <h3>EECS 330</h3>
                                             <small>Course Name</small>
                                        </div>
                                   </div>
                         </div>
                    </a>
               </div>

               <div class="col-md-4 col-sm-6">
                    <a href="error.html">
                         <div class="portfolio-thumb">
                              <img src="images/portfolio-img2.jpg" class="img-responsive" alt="Portfolio">
                                   <div class="portfolio-overlay">
                                        <div class="portfolio-item">
                                             <h3>EECS 351</h3>
                                             <small>Course Name</small>
                                        </div>
                                   </div>
                         </div>
                    </a>
               </div>

               <div class="col-md-4 col-sm-6">
                    <a href="error.html">
                         <div class="portfolio-thumb">
                              <img src="images/portfolio-img3.jpg" class="img-responsive" alt="Portfolio">
                                   <div class="portfolio-overlay">
                                        <div class="portfolio-item">
                                             <h3>EECS 391</h3>

          </div>
