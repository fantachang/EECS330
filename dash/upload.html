<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="author" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<title>Upload Notes</title>

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">

<!-- Main css -->
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700" rel="stylesheet">

</head>
<body>

<div class="container">
<div> Upload your notes</div>

</div>
<nav class="navbar navbar-default">
  <div class="container">
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
       <ul class="nav navbar-nav navbar-right">
         <li>
          <button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#myModal">Upload</button>
            <div class="modal fade" id="myModal" role="dialog">
             <div class="modal-dialog">
              <div class="modal-content">
               <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Upload Your Note</h4>
               </div>
               <div class="modal-body">
                 <div class="container">
                   <div class="col-md-8">
                <div class="dropdown">
                 <div class="form-group">
                   <label for="subject">Select Subject:</label>
                      <select class="form-control" id="subject">
                       <option selected="" disabled value="">Select Category</option>
                       <option value="arts">Arts</option>
                       <option value="engineering">Engineering</option>
                       <option value="science">Science</option>
                       <option value="mathematics">Mathematics</option>
                   </select>
                 </div>
              </div>
                <div class="dropdown">
                  <label for="documentType">Select Document Type:</label>
                        <select class="form-control" id="documentType">
                          <option selected="" disabled value="">Select Documentation Type</option>
                          <option value="Question Paper">Question Paper</option>
                          <option value="Study Material">Study Material</option>
                          <option value="Study Material">Project Report</option>
                  </select>
                </div>
                <div class="form-group">
                      <label for="filename">File name</label>
                      <input type="text" class="form-control" id="fileName">
                    </div>
                    <div class="form-group">
                      <label for="description">Description</label>
                      <textarea class="form-control" id="description"></textarea>
                    </div>
              </div>
              <div class="col-md-4">
                <label for="notesFile">Upload File</label>
                 <input type="file" name="notesFile" id="notesFile">
            </div>
          </div>
          </div>
             <div class="modal-footer">
                 <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-default btn-success" id="submitBtn">Submit</button>
            </div>
          </div>
         </div>
        </div>
      </li>
    </ul>
      
    </div>
  </div><!-- /.container-fluid -->
</nav> <!-- /.navbar-collapse -->




<!-- SCRIPTS -->

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/custom.js"></script>

</body>
</html>
