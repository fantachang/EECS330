<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="description" content="">
<meta name="keywords" content="">

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<title>Upload Notes</title>

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">

<!-- Main css -->
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700" rel="stylesheet">

</head>
<body>



<section id="home">
     <div class="container">
          <div class="row">
               <div class="col-md-12 col-sm-12">
                    <h1 style="font-weight:600; color:#666;">Upload your notes</h1>
                    <div class="dropdown">
                    <div class="form-group">
                    <label for="subject">Select Course:</label>
                      <select class="form-control" id="subject">
                       <option selected="" disabled value="">Choose your course</option>
                       <option value="arts">EECS330</option>
                       <option value="engineering">EECS391</option>
                       <option value="science">EECS351</option>
                       
                   </select>
                 </div>
              </div>
                <!--<div class="dropdown">
                  <label for="documentType">Select Document Type:</label>
                        <select class="form-control" id="documentType">
                          <option selected="" disabled value="">Select Documentation Type</option>
                          <option value="Question Paper">Question Paper</option>
                          <option value="Study Material">Study Material</option>
                          <option value="Study Material">Project Report</option>
                  </select>
                </div>
                -->
                <div class="form-group">
                      <label for="filename">File name</label>
                      <input type="text" class="form-control" id="fileName">
                    </div>
                    <div class="form-group">
                      <label for="description">Description</label>
                      <textarea class="form-control" id="description"></textarea>
                    </div>
              </div>
              <div align="center">
                <label for="notesFile">Upload File</label>
                 <input type="file" name="notesFile" id="notesFile" style="margin-left:90px;">
            </div>
          <div>&nbsp;</div>
             <div>
                 <button type="button" onClick="jump()">Back</button>
                <button type="button" onClick="notepage()">Submit</button>
                    
               </div>
          </div>
     </div>
</section>





<!-- SCRIPTS -->

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/custom.js"></script>

</body>
</html>
