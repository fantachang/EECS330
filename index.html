<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <title>noteshare</title>

</head>
<body>

<div id="loader" class="overLay">
  <div class="loading"> loading <em class="fa fa-spinner fa-spin fa-2x" aria-hidden="true"></em></div>
</div>

<nav class="navbar navbar-default">
  <div class="container">
        <ul class="nav navbar-nav navbar-left navbar-header">
            <li>
              <a class="navbar-brand" href="#">
                    Note Sharing
              </a>
            </li>
        </ul>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
       <ul class="nav navbar-nav navbar-right">
         <li>
          <button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#myModal">Log in</button>
            <div class="modal fade" id="myModal" role="dialog">
             <div class="modal-dialog">
              <div class="modal-content">
               <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Upload Your Note</h4>
               </div>
               <div class="modal-body">
                 <div class="container">
                   <div class="col-md-8">
                <div class="dropdown">
                 <div class="form-group">
                   <label for="subject">Select Subject:</label>
                      <select class="form-control" id="subject">
                       <option selected="" disabled value="">Select Category</option>
                       <option value="arts">Arts</option>
                       <option value="engineering">Engineering</option>
                       <option value="science">Science</option>
                       <option value="mathematics">Mathematics</option>
                   </select>
                 </div>
              </div>
                <div class="dropdown">
                  <label for="documentType">Select Document Type:</label>
                        <select class="form-control" id="documentType">
                          <option selected="" disabled value="">Select Documentation Type</option>
                          <option value="Question Paper">Question Paper</option>
                          <option value="Study Material">Study Material</option>
                          <option value="Study Material">Project Report</option>
                  </select>
                </div>
                <div class="form-group">
                      <label for="filename">File name</label>
                      <input type="text" class="form-control" id="fileName">
                    </div>
                    <div class="form-group">
                      <label for="description">Description</label>
                      <textarea class="form-control" id="description"></textarea>
                    </div>
              </div>
              <div class="col-md-4">
                <label for="notesFile">Upload File</label>
                 <input type="file" name="notesFile" id="notesFile">
            </div>
          </div>
          </div>
             <div class="modal-footer">
                 <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-default btn-success" id="submitBtn">Submit</button>
            </div>
          </div>
         </div>
        </div>
      </li>
    </ul>
      
    </div>
  </div><!-- /.container-fluid -->
</nav> <!-- /.navbar-collapse -->

<section id="header">
      <div class="container-fluid">
        <div class="row">
          <div id="headerImage">
            <div class="container">
              <h1></h1>
              <h1>Share Success Study</h1>
            </div>
          </div>

            </div>
          </div>

      </div>
      </div>
    </section>

  

  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/script.js"></script>

</body>
</html>
