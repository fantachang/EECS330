<nav class="navbar navbar-default">

<section id="header">
      <div id="headerBackground" style="background:#999;">
      <div class="clear"></div>
      	<div id="content">
      	</div>
      <div class="clear"></div>
      	<div class="comment">
         <p>Notes posted by User1 on Mar 2nd, 2018.</p>
         <div class="clear"></div>
         <h3 align="left" style="margin-left:22%;">Leave a comment:</h3>
         	<div id="commentdisplay">
         	
			
			
         
         </div>
         <div class="clear"></div>
         		<div class="postcomment">
         		<TABLE name="tableName" width="70%" align="center" cellpadding="0" cellspacing="0">   
				<TR>   
				<TH colspan="4" style="">留言版</TH>   
				</TR>   
				<TR>   
				<TD>呵呵，一个超简陋的留言版 ^_^</TD>   
				</TR>   
				</TABLE>   
				<BR>  
				<div align="center">  
				<textarea rows="2" name="textName" id="textId" cols="20" style="width: 70%; clip: rect(0pt, 47pt, 18pt, 0pt); font-family: 宋体; font-size: 10pt; font-weight: normal; font-style: normal;text-align: left; vertical-align: middle; text-indent: 0; color: #000000; background-attachment: fixed; background-color: #EEEEEE; border: 1px solid #0xf8f8f8">  
				</textarea>  
				</div>  
				<BR>  
				<div align="center">  
				<input type="button" value="提交" onclick="return Ok_OnClick(window.event);"  style="align:center ; width:60 ; height: 21; clip: rect(0pt, 47pt, 18pt, 0pt); font-family: 宋体; font-size: 10pt; font-weight: normal; font-style: normal; cursor: hand; text-align: center; vertical-align: middle; text-indent: 0; color: #000000; background-attachment: fixed; background-color: #d8d8d8; border: 1px solid #59b4f7">  
<!--position: absolute; left: 342; top: 184; -->              
				</div>  
<script language="javascript">
	function Ok_OnClick(event)  
	{  
	if(document.getElementsByName("textName")[0].value == ""){  
	alert("请输入内容");  
	return;  
	}//getElementById  
	var table;  
	var tableList = document.getElementsByTagName("TABLE");  
	for(var i = 0 ; i < tableList.length ; i++) {  
	if(tableList[i].name == "tableName") {  
	table = tableList[i]  
	break;  
	}  
	}  
	var value = document.getElementsByName("textName")[0].value; 
	var index = table.rows.length;  
	table.insertRow(index);  
	table.rows(index).insertCell(0);  
	table.rows(index).cells(0).innerText = value;  
	document.getElementsByName("textName")[0].value = "";  
	}  
</script>
         		</div>
      		</div>
      </div>
        	
          
          	
            
           
            
      
      
    </section>
