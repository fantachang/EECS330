var check = 0;//selected rate

/*over() mouse is hover*/
function over(param){
	if(param == 1){
		$("#star1").attr("src","images/star_red.png");//get 1st star
		$("#message").html("Very Poor");//Prompt
	}else if(param == 2){
		$("#star1").attr("src","images/star_red.png");
		$("#star2").attr("src","images/star_red.png");
		$("#message").html("Poor");
	}else if(param == 3){

		$("#star2").attr("src","images/star_red.png");
		$("#star3").attr("src","images/star_red.png");

	}else if(param == 4){
		$("#star1").attr("src","images/star_red.png");
		$("#star2").attr("src","images/star_red.png");
		$("#star3").attr("src","images/star_red.png");

		$("#star3").attr("src","images/star_red.png");
		$("#star4").attr("src","images/star_red.png");
		$("#star5").attr("src","images/star_red.png");
		$("#message").html("Perfect");
	}
}
/*out */
function out(){
	if(check == 1){//1 star situation
		$("#star1").attr("src","images/star_red.png");

		$("#star3").attr("src","images/star.png");

		$("#star3").attr("src","images/star.png");
		$("#star4").attr("src","images/star.png");
		$("#star5").attr("src","images/star.png");
		$("#message").html("Poor");
	}else if(check == 3){
		$("#star1").attr("src","images/star_red.png");
		$("#star2").attr("src","images/star_red.png");
		$("#star3").attr("src","images/star_red.png");
		$("#star4").attr("src","images/star.png");
		$("#star5").attr("src","images/star.png");
		$("#message").html("Average");
	}else if(check == 4){
		$("#star1").attr("src","images/star_red.png");
		$("#star2").attr("src","images/star_red.png");
		$("#star3").attr("src","images/star_red.png");
		$("#star4").attr("src","images/star_red.png");
		$("#star5").attr("src","images/star.png");
		$("#message").html("Good");
	}else if(check == 5){
		$("#star1").attr("src","images/star_red.png");
		$("#star2").attr("src","images/star_red.png");
		$("#star3").attr("src","images/star_red.png");
		$("#star4").attr("src","images/star_red.png");
		$("#star5").attr("src","images/star_red.png");
		$("#message").html("Perfect");
	}else if(check == 0){
		$("#star1").attr("src","images/star.png");
		$("#star2").attr("src","images/star.png");
		$("#star3").attr("src","images/star.png");
		$("#star4").attr("src","images/star.png");
		$("#star5").attr("src","images/star.png");
		$("#message").html("");
	}
}
/*click() record*/
function click(param){
	
	check = param;//record the star
	out();// get star on or off
}
